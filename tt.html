<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timetable</title>
 
    <body>
        <h1 style="text-align:center">TIME TABLE</h1>
        <table border="5" cellspacing="0" align="center">
            
            <tr>
                <td align="center" height="50"
                    width="100"><br>
                    <b>DAY/HR</b></br>
                </td>
                <td align="center" height="50"
                    width="100">
                    <b><br>10:00AM  To 11:00AM</b>
                </td>
                <td align="center" height="50"
                    width="100">
                    <b><br>11:00AM TO 12:00PM</b>
                </td>
                <td align="center" height="50"
                    width="100">
                    <b><br>12:00PM TO 01:00PM</b>
                </td>
                <td align="center" height="50"
                    width="100">
                    <b><br>01:15PM TO 02:15PM</b>
                </td>
                <td align="center" height="50"
                    width="100">
                    <b><br>2:15PM TO 03:15PM</b>
                </td>
                <td align="center" height="50"
                    width="100">
                    <b><br>03:15PM TO 04:15PM</b>
                </td>
                <td align="center" height="50"
                    width="100">
                    <b><br>04:15PM TO 05:15PM</b>
                </td>
            </tr>
            <tr>
                <td align="center" height="50">
                    <b>MON</b></td>
                <td align="center" height="50">IS</td>
                <td align="center" height="50">IOT</td>
                <td align="center" height="50">WT</td>
                <td rowspan="6" align="center" height="50">
                    <h2>L<br>U<br>N<br>C<br>H</h2>
                    
                </td>
                <td align="center" height="50">FOE</td>
                <td align="center" height="50">PBEA</td>
                <td align="center" height="50">ML</td>
            </tr>
            <tr>
                <td align="center" height="50">
                    <b>TUE</b>
                </td>
                <td colspan="3" align="center"
                    height="50">ML LAB
                </td>
                <td align="center" height="50">IOT</td>
                <td align="center" height="50">BDT</td>
                <td align="center" height="50">PBEA</td>
            </tr>
            <tr>
                <td align="center" height="50">
                    <b>WED</b>
                </td>
                <td align="center" height="50" colspan="3">WT LAB</td>
                <td align="center" height="50">BDT</td>
                <td align="center" height="50">ML</td>
                <td align="center" height="50">WT</td>
              
            </tr>
            <tr>
                <td align="center" height="50">
                    <b>THU</b>
                </td>
                <td align="center" height="50">ML</td>
                <td align="center" height="50">WT</td>
                <td align="center" height="50">IS</td>
                <td align="center" height="50">FOE</td>
                <td align="center" height="50">PBEA</td>
                <td align="center" height="50">IOT</td>
            </tr>
            <tr>
                <td align="center" height="50">
                    <b>FRI</b>
                </td>
                <td colspan="3" align="center"
                    height="50">DAD LAB
                </td>
                <td align="center" height="50">LIB</td>
                <td align="center" height="50">BDT</td>
                <td align="center" height="50">IS</td>
            </tr>           
        </table>
    </body>
     
    </html>
